<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Life OS</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NexusLife">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">

    <!-- Styles & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Configuração ---
        const CATEGORIES = {
            income: [
                { id: 'salary', label: 'Salário', icon: 'briefcase', color: 'text-emerald-500 bg-emerald-50' },
                { id: 'investment_return', label: 'Investimentos', icon: 'trending-up', color: 'text-blue-500 bg-blue-50' },
                { id: 'extra', label: 'Renda Extra', icon: 'coins', color: 'text-amber-500 bg-amber-50' },
            ],
            expense: [
                { id: 'fixed', label: 'Contas Fixas', icon: 'home', color: 'text-red-500 bg-red-50' },
                { id: 'leisure', label: 'Lazer', icon: 'plane', color: 'text-fuchsia-500 bg-fuchsia-50' },
                { id: 'market', label: 'Mercado', icon: 'shopping-bag', color: 'text-orange-500 bg-orange-50' },
                { id: 'health', label: 'Saúde', icon: 'heart-pulse', color: 'text-rose-500 bg-rose-50' },
                { id: 'tech', label: 'Tecnologia', icon: 'smartphone', color: 'text-indigo-500 bg-indigo-50' },
                { id: 'food', label: 'Alimentação', icon: 'coffee', color: 'text-yellow-600 bg-yellow-50' },
            ]
        };

        const Icon = ({ name, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- App Principal ---
        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [goals, setGoals] = useState(() => JSON.parse(localStorage.getItem('n_goals') || '[]'));
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('n_habits') || '[]'));
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('n_trans') || '[]'));

            useEffect(() => {
                localStorage.setItem('n_goals', JSON.stringify(goals));
                localStorage.setItem('n_habits', JSON.stringify(habits));
                localStorage.setItem('n_trans', JSON.stringify(transactions));
            }, [goals, habits, transactions]);

            // Cálculos
            const balance = useMemo(() => transactions.reduce((acc, t) => t.type === 'income' ? acc + t.amount : acc - t.amount, 0), [transactions]);
            const habitsDone = habits.filter(h => h.completedToday).length;

            // Renderizadores de Aba
            const renderDashboard = () => (
                <div className="space-y-6">
                    <div className="bg-slate-900 rounded-3xl p-6 text-white shadow-xl shadow-slate-200">
                        <p className="text-slate-400 text-xs font-bold uppercase tracking-widest">Saldo Disponível</p>
                        <h2 className="text-4xl font-black mt-2">R$ {balance.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</h2>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                            <Icon name="check-circle-2" className="w-5 h-5 text-emerald-500 mb-2" />
                            <p className="text-xs text-slate-500 font-bold uppercase">Hábitos</p>
                            <p className="text-xl font-bold">{habitsDone}/{habits.length}</p>
                        </div>
                        <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                            <Icon name="target" className="w-5 h-5 text-indigo-500 mb-2" />
                            <p className="text-xs text-slate-500 font-bold uppercase">Metas</p>
                            <p className="text-xl font-bold">{goals.filter(g => !g.completed).length}</p>
                        </div>
                    </div>
                </div>
            );

            const renderFinance = () => {
                const [desc, setDesc] = useState("");
                const [val, setVal] = useState("");
                const [type, setType] = useState("expense");
                const [cat, setCat] = useState("");

                const add = () => {
                    if(!desc || !val || !cat) return;
                    setTransactions([{ id: Date.now(), description: desc, amount: parseFloat(val), type, categoryId: cat, date: new Date().toLocaleDateString('pt-BR') }, ...transactions]);
                    setDesc(""); setVal(""); setCat("");
                };

                return (
                    <div className="space-y-6">
                        <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm space-y-4">
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                <button onClick={()=>setType('income')} className={`flex-1 py-2 rounded-lg text-xs font-bold ${type==='income' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-500'}`}>GANHO</button>
                                <button onClick={()=>setType('expense')} className={`flex-1 py-2 rounded-lg text-xs font-bold ${type==='expense' ? 'bg-white text-red-600 shadow-sm' : 'text-slate-500'}`}>GASTO</button>
                            </div>
                            <input className="w-full p-3 bg-slate-50 rounded-xl outline-none focus:ring-2 ring-indigo-500" placeholder="Descrição" value={desc} onChange={e=>setDesc(e.target.value)} />
                            <input type="number" className="w-full p-3 bg-slate-50 rounded-xl outline-none" placeholder="Valor R$" value={val} onChange={e=>setVal(e.target.value)} />
                            <select className="w-full p-3 bg-slate-50 rounded-xl outline-none" value={cat} onChange={e=>setCat(e.target.value)}>
                                <option value="">Selecione Categoria</option>
                                {CATEGORIES[type].map(c => <option key={c.id} value={c.id}>{c.label}</option>)}
                            </select>
                            <button onClick={add} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 active:scale-95 transition-transform">REGISTRAR</button>
                        </div>
                        <div className="space-y-3">
                            {transactions.map(t => {
                                const cInfo = [...CATEGORIES.income, ...CATEGORIES.expense].find(c => c.id === t.categoryId);
                                return (
                                    <div key={t.id} className="bg-white p-4 rounded-2xl flex items-center justify-between border border-slate-100">
                                        <div className="flex items-center gap-3">
                                            <div className={`p-2 rounded-xl ${cInfo?.color || 'bg-slate-50 text-slate-400'}`}><Icon name={cInfo?.icon || 'dollar-sign'} className="w-5 h-5" /></div>
                                            <div>
                                                <p className="font-bold text-sm">{t.description}</p>
                                                <p className="text-[10px] text-slate-400 uppercase font-bold">{cInfo?.label}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className={`font-black ${t.type === 'income' ? 'text-emerald-500' : 'text-slate-900'}`}>{t.type === 'income' ? '+' : '-'} R$ {t.amount.toFixed(2)}</p>
                                            <button onClick={()=>setTransactions(transactions.filter(x=>x.id!==t.id))} className="text-slate-200"><Icon name="trash-2" className="w-3 h-3" /></button>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                );
            };

            const renderGoals = () => {
                const [txt, setTxt] = useState("");
                return (
                    <div className="space-y-6">
                        <div className="flex gap-2">
                            <input className="flex-1 p-4 bg-white rounded-2xl border border-slate-100 shadow-sm outline-none" placeholder="Nova meta..." value={txt} onChange={e=>setTxt(e.target.value)} />
                            <button onClick={()=>{if(!txt)return; setGoals([{id:Date.now(), text:txt, completed:false}, ...goals]); setTxt("")}} className="bg-indigo-600 text-white p-4 rounded-2xl"><Icon name="plus" className="w-6 h-6"/></button>
                        </div>
                        {goals.map(g => (
                            <div key={g.id} className={`bg-white p-5 rounded-2xl flex items-center gap-4 border border-slate-100 ${g.completed ? 'opacity-50' : ''}`}>
                                <div onClick={()=>setGoals(goals.map(x=>x.id===g.id ? {...x, completed:!x.completed} : x))} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${g.completed ? 'bg-indigo-600 border-indigo-600 text-white' : 'border-slate-200'}`}>
                                    {g.completed && <Icon name="check" className="w-4 h-4" />}
                                </div>
                                <span className={`flex-1 font-bold ${g.completed ? 'line-through' : ''}`}>{g.text}</span>
                                <button onClick={()=>setGoals(goals.filter(x=>x.id!==g.id))} className="text-slate-200"><Icon name="trash-2" className="w-4 h-4"/></button>
                            </div>
                        ))}
                    </div>
                )
            };

            const renderHabits = () => {
                const [txt, setTxt] = useState("");
                return (
                    <div className="space-y-6">
                        <div className="flex gap-2">
                            <input className="flex-1 p-4 bg-white rounded-2xl border border-slate-100 shadow-sm outline-none" placeholder="Novo hábito..." value={txt} onChange={e=>setTxt(e.target.value)} />
                            <button onClick={()=>{if(!txt)return; setHabits([{id:Date.now(), text:txt, completedToday:false, streak:0}, ...habits]); setTxt("")}} className="bg-emerald-500 text-white p-4 rounded-2xl"><Icon name="plus" className="w-6 h-6"/></button>
                        </div>
                        <div className="grid grid-cols-1 gap-3">
                            {habits.map(h => (
                                <div key={h.id} onClick={()=>setHabits(habits.map(x=>x.id===h.id ? {...x, completedToday:!x.completedToday, streak: !x.completedToday ? x.streak+1 : Math.max(0,x.streak-1)} : x))} className={`p-5 rounded-3xl border-2 transition-all flex items-center justify-between ${h.completedToday ? 'bg-emerald-50 border-emerald-200' : 'bg-white border-slate-100'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className={`w-6 h-6 rounded-lg flex items-center justify-center ${h.completedToday ? 'bg-emerald-500 text-white' : 'bg-slate-100'}`}>
                                            {h.completedToday && <Icon name="check" className="w-4 h-4" />}
                                        </div>
                                        <div>
                                            <p className="font-bold text-slate-800">{h.text}</p>
                                            <p className="text-[10px] text-slate-400 font-black uppercase">Sequência: {h.streak} dias</p>
                                        </div>
                                    </div>
                                    <button onClick={(e)=>{e.stopPropagation(); setHabits(habits.filter(x=>x.id!==h.id))}} className="text-slate-200"><Icon name="trash-2" className="w-4 h-4"/></button>
                                </div>
                            ))}
                        </div>
                    </div>
                )
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col">
                    <header className="px-6 pt-12 pb-6 flex items-center justify-between sticky top-0 bg-slate-50/80 backdrop-blur-lg z-10">
                        <h1 className="text-2xl font-black tracking-tighter text-slate-900 uppercase">Nexus<span className="text-indigo-600 italic">Life</span></h1>
                        <div className="w-10 h-10 bg-indigo-100 rounded-2xl flex items-center justify-center"><Icon name="user" className="w-5 h-5 text-indigo-600" /></div>
                    </header>

                    <main className="flex-1 px-6 pb-32">
                        {activeTab === 'dashboard' && renderDashboard()}
                        {activeTab === 'finance' && renderFinance()}
                        {activeTab === 'goals' && renderGoals()}
                        {activeTab === 'habits' && renderHabits()}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 px-6 py-4 flex justify-between items-center safe-bottom z-30">
                        <button onClick={()=>setActiveTab('dashboard')} className={`p-2 ${activeTab==='dashboard' ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}><Icon name="layout-dashboard" className="w-6 h-6"/></button>
                        <button onClick={()=>setActiveTab('goals')} className={`p-2 ${activeTab==='goals' ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}><Icon name="target" className="w-6 h-6"/></button>
                        <button onClick={()=>setActiveTab('habits')} className={`p-2 ${activeTab==='habits' ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}><Icon name="check-square" className="w-6 h-6"/></button>
                        <button onClick={()=>setActiveTab('finance')} className={`p-2 ${activeTab==='finance' ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}><Icon name="wallet" className="w-6 h-6"/></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
