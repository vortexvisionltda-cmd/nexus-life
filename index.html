<script>
let transactions = []
let habits = [false,false,false]

function openTab(tab){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'))
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'))

  document.getElementById(tab).classList.add('active')
  event.target.classList.add('active')
}

function addTransaction(){
  const value = Number(document.getElementById('value').value)
  const type = document.getElementById('type').value
  const category = document.getElementById('category').value

  if(!value) return

  transactions.push({value,type,category})
  document.getElementById('value').value=''

  render()
}

function toggleHabit(i){
  habits[i]=!habits[i]
}

function render(){
  const list=document.getElementById('transactions')
  list.innerHTML=''
  let balance=0

  transactions.forEach(t=>{
    balance+=t.type==='income'?t.value:-t.value
    const div=document.createElement('div')
    div.className=t.type
    div.textContent=`${t.type==='income'?'ğŸŸ¢':'ğŸ”´'} R$ ${t.value.toFixed(2)} â€” ${t.category}`
    list.appendChild(div)
  })

  document.getElementById('balance').textContent=`R$ ${balance.toFixed(2)}`
}
</script>
